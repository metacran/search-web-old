  <div class="row">
    <div class="col-md-8">
      <h3><a href="index.html">CRAN R package search</a></h3>
      <form role="form" action="search.html">
        <div class="form-group">
          <input class="form-control input-sm" id="cran_input"

        <button type="submit" class="btn btn-default btn-sm">Search</button>

    </div>

      <div id="search_pagination" class="pagination"></div>
    </div>
  </div>

</div>
